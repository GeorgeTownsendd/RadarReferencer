<!DOCTYPE html>
<html>
<head>
    <title>Radar Locations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet-contextmenu@1.4.0/dist/leaflet.contextmenu.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-contextmenu@1.4.0/dist/leaflet.contextmenu.css"/>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #selectedMarkers {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 250px;
            width: 200px;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        #markersContainer {
            flex-grow: 1;
            overflow: auto;
        }
        #buttonsContainer {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 5px;
        }
        h4 {
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
</head>
<body>
    <div id="map"></div>
    <div id="selectedMarkers">
        <h4 id="selectedMarkersHeading" style="display: none;">Selected Markers</h4>
        <p id="defaultText">No markers selected yet.</p>
        <div id="markersContainer">
            <div id="markersList"></div>
        </div>
        <div id="buttonsContainer">
            <button id="exportButton">Export Selection</button>
            <button id="resetButton">Reset Selection</button>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
